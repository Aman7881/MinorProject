<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Calm or Chaos</title>
    <style>
        body { font-family: 'Times New Roman', Times, serif; background-color: #f0f4f8; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .form-container { max-width: 450px; padding: 30px; background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center; }
        h1 { color: #0984e3; font-size: 24px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { font-weight: bold; display: block; color: #333; }
        input[type="email"], input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        .submit-btn { width: 100%; padding: 12px; background-color: #0984e3; color: #fff; border: none; border-radius: 5px; font-size: 18px; font-weight: bold; cursor: pointer; transition: background-color 0.3s; }
        .submit-btn:hover { background-color: #74b9ff; }
        .error-message { color: red; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Login to Your Account</h1>
        <form action="login.php" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter 8-character password" minlength="8" maxlength="8" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>

</body>
</html>
